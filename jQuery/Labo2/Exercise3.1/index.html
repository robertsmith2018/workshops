<script type="text/javascript">
	function Adresse(numero, nomRue, ville, codePostal, province){
		this.numero = numero;
		this.nomRue = nomRue;
		this.ville = ville;
		this.codePostal = codePostal;
		this.province = province;
		this.afficher = function(){
			var adresse = this.numero + " " + this.nomRue;
			adresse += "," +ville +","+codePostal;
			adresse +=","+province;
			alert(adresse);
		}
		
		this.estValide = function(){
			var regExp = new RegExp("^[a-zA-Z][0-9][a-zA-Z][ ][0-9][a-zA-Z][0-9]$","g");
				return regExp.test((this.codePostal));

		}

	}
		var obj = new Adresse("2100", "Rue Guy", "Montreal", "H1M 2GM", "Quebec");
		obj.afficher();
		alert(obj.estValide());

</script>
</head>
